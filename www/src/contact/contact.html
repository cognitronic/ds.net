		<!-- row -->

			<!-- column 6/12 -->

				<!-- LETTER -->

					<div class="stamp">
						<img src="src/assets/images/my_avatar.jpg" alt="stamp">
					</div>

					<div class="letter-info">
						<p><i class="icon-at"></i>danny@ravenartmedia.com</p>
						<p><i class="icon-phone"></i>209.277.4776</p>
						<p><i class="icon-location"></i>Modesto, CA</p>
					</div>

				</div>
				<div>
					<ul class="social">
						<li><a class="facebook" target="_blank" href="https://www.facebook.com/cognitronic"></a></li>
						<li><a class="twitter" target="_blank" href="https://twitter.com/RavenArtMedia"></a></li>

				</div>
				<!-- LETTER -->





			</div>
			<!-- column 6/12 -->


			<!-- column 6/12 -->
			<div class="col-md-6">


				<h2 class="section-title"><span><i class="icon-paper-plane"></i>DROP ME A LINE</span></h2>


				<!-- .contact-form -->
				<div class="contact-form">

					<form id="contactForm" name="contactForm"  >

						<!-- enter mail subject here -->
						<input type="hidden" ng-model="cc.email.subject" name="subject" id="subject" value="You have a new message from cvCard!">

						<p>
							<label for="name">NAME</label>
							<input ng-model="cc.email.name" type="text" name="name" id="name" required>
						</p>

						<p>
							<label for="email">EMAIL</label>
							<input ng-model="cc.email.fromEmail" type="email" name="email" id="email" required>
						</p>


						<p>
							<label for="message">MESSAGE</label>
							<textarea ng-model="cc.email.htmlMessage" name="message" id="message" required></textarea>
						</p>

						<p>
							<button ng-click="cc.sendEmail(cc.email)" ng-disabled="contactForm.$invalid" class="btn  primary">SEND</button>
						</p>

					</form>

				</div>
				<!-- .contact-form -->

			</div>
			<!-- column 6/12 --><!-- column 6/12 -->



		</div>
		<!-- row -->



	</div>
</section>
