<!-- .blog-single -->
<div class="readable-content blog-single ">


	<!-- .hentry -->
	<article class="post type-post format-standard hentry">


		<!-- .entry-header -->
		<header class="entry-header">
			<h1 class="entry-title">{{bdc.post.title}}</h1>
		</header>
		<!-- .entry-header -->

		<!-- .entry-meta -->
		<div class="entry-meta">
                      	
            <span class="posted-in">
                posted in
                <a href="#" title="View all posts in Web Design">Software Development</a>
            </span>

            <span class="posted-on">
                on
                <a href="#" title="11:15 pm" rel="bookmark"><time class="entry-date" datetime="2012-11-09T23:15:57+00:00">{{bdc.post.dateCreated | date:'MMM-dd-yyyy'}}</time></a>
            </span>


            <span class="posted-by">
                by
                <a class="url fn n" href="#" title="View all posts by this author" rel="author">{{bdc.post.author}}</a>
            </span>

		</div>
		<!-- .entry-meta -->

		<!-- .featured-image -->
		<div class="featured-image">
			<cl-image public-id="{{bdc.post.imagePath}}" class="thumbnail inline" >
				<cl-transformation format="png" height="414" width="391" crop="mfit" effect="shadow"></cl-transformation>
			</cl-image>
		</div>
		<!-- .featured-image -->


		<!-- .entry-content -->
		<div class="entry-content">
			<div ng-bind-html="bdc.post.postBody"></div>
			<!-- .project-action -->
			<!--<div class="project-action">-->
				<!--<a href="https://github.com/cognitronic/ram-ui-modal/archive/master.zip" class="button button-icon big blue"><i class="fa fa-cloud-download"></i>DOWNLOAD</a>-->
				<!--<a href="https://github.com/cognitronic/ram-ui-modal" class="button button-icon big red"><i class="fa fa-github"></i>GITHUB</a>-->
			<!--</div>-->
		</div>
		<!-- .entry-meta -->
		<footer class="entry-meta">
			<h3>TAGS</h3>
			<a href="#" rel="tag" ng-repeat="tag in bdc.post.tags">{{tag}}</a>
		</footer>
		<!-- .entry-meta -->
	</article>
</div>
